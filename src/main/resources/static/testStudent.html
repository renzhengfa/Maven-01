<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Alter Student </title>
</head>
<body>

<div>
    <form method="post" action="/insertStudent">
        姓名:<input name="name" type="text" placeholder="请输入姓名" >
        <br>
        电话:<input name="phone" type="text" placeholder="请输入电话" >
        <br>
        邮箱:<input name="email" type="text" placeholder="请输入邮箱" >
        <br>
        性别:
        <select>
            <option name="sex" value="男">男</option>
            <option name="sex" value="女">女</option>
        </select>
        <br>
        <!--<input name="locked" type="text" >-->
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>
</div>

</body>
</html>
